version: "3.9"

services:
  app:
    build: .
    container_name: test-task-app
    restart: always
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TZ: Europe/Kyiv
    volumes:
      - ./temp:/app/temp

  postgres:
    image: postgres:15-alpine
    container_name: test-task-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TZ: Europe/Kyiv
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: test-task-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

    environment:
      TZ: Europe/Kyiv

volumes:
  pgdata:
  redisdata:
